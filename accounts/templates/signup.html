<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocialMint | Sign Up</title>

    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="{% static 'signup.css' %}">

    <!-- ICONS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>

    <div class="signup-container">

        <div class="signup-card">

            <!-- LOGO -->
            <div class="logo">
                <a href="{% url 'homepage' %}">
                    <img src="{% static 'img/logo.png' %}" width="200" height="50" alt="SocialMint logo">
                </a>
            </div>

            <h3>Create Your Account</h3>

            <!-- SIGNUP FORM -->
            <form id="signupForm">

                <div class="input-group">
                    <label>Username</label>
                    <input type="text" id="username" placeholder="Enter username" required>
                </div>

                <div class="input-group">
                    <label>Email</label>
                    <input type="email" id="email" placeholder="Enter email" required>
                </div>

                <div class="input-group password-group">
                    <label>Password</label>
                    <input type="password" id="password" placeholder="Enter password" required>
                    <span class="togglePw" id="pwToggle"><i class="fa fa-eye"></i></span>
                </div>

                <div class="input-group password-group">
                    <label>Confirm Password</label>
                    <input type="password" id="confirmPassword" placeholder="Confirm password" required>
                    <span class="togglePw" id="pwToggle2"><i class="fa fa-eye"></i></span>
                </div>

                <div class="input-group">
                    <label>Referral Code <span class="optional">(optional)</span></label>
                    <input type="text" id="referral" placeholder="Enter referral code (if any)">
                </div>

                <button type="submit" class="btn-primary">Create Account</button>

                <p class="login-link">
                    Already have an account?
                    <a href="{% url 'login_page' %}">Log in</a>
                </p>

            </form>

        </div>

    </div>

    <!-- CUSTOM JS -->
    <script src="{% static 'signup.js' %}"></script>

</body>
</html>
