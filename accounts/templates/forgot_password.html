{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Forgot Password â€” SocialMint</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{% static 'login.css' %}">
</head>
<body>

  <main class="login-page">
    <div class="login-wrapper container d-flex align-items-center justify-content-center">
      <div class="login-card shadow-sm">

        <div class="brand text-center">
          <img src="{% static 'img/logo.png' %}" width="200">
        </div>

        <h2 class="h5 text-center mb-3">Forgot Password</h2>
        <p class="text-muted text-center mb-4">Enter your email and we'll send a reset link.</p>

        <form id="forgotForm" class="px-4">
          <div class="form-group">
            <label>Email address</label>
            <input id="email" type="email" class="form-control" placeholder="name@example.com" required>
          </div>

          <button type="submit" class="btn btn-primary btn-block btn-lg">SEND RESET LINK</button>
        </form>

        <p class="mt-3 text-center small">
          <a href="{% url 'login_page' %}">&larr; Back to Login</a>
        </p>

      </div>
    </div>
  </main>

  <script>
    document.getElementById("forgotForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      let email = document.getElementById("email").value;

      let res = await fetch("/api/forgot-password/", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ email })
      });

      let data = await res.json();
      alert(data.message || "Email sent if account exists.");
    });
  </script>

</body>
</html>
