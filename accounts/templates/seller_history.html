{% load static %}
<link rel="stylesheet" href="{% static 'seller_history.css' %}">

<div class="history-wrapper">

<h2 class="page-title">Sold Items</h2>
  <a href="{% url 'marketplace' %}" class="back-btn">← Back to Marketplace</a>
</header>


<div class="product-grid">
{% for p in products %}
    <div class="card">

        {% if p.images.first %}
            <img src="{{ p.images.first.image.url }}">
        {% else %}
            <img src="{% static 'img/no-image.png' %}">
        {% endif %}

        <div class="sold-badge">SOLD</div>

        <h3>{{ p.title }}</h3>
        <div class="price">£{{ p.price }}</div>

        {% if p.description %}
        <p class="desc">{{ p.description|truncatechars:60 }}</p>
        {% endif %}

        <div class="card-actions">
            <button class="btn relist-btn">Sell Again</button>
        </div>

    </div>
{% empty %}
    <p class="empty">You have not sold any items yet.</p>
{% endfor %}
</div>

</div>

<script src="{% static 'seller_history.js' %}"></script>
