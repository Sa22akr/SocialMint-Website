<!doctype html>
<html lang="en">
<head>
  {% load static %}
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SocialMint â€” Log in</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{% static 'login.css' %}">
</head>
<body>

  <main class="login-page">
    <div class="login-wrapper container d-flex align-items-center justify-content-center">
      <div class="login-card shadow-sm">
        <div class="brand text-center">

          <!-- ðŸ‘‡ FIXED LOGO -->
          <a class="logo" href="{% url 'homepage' %}">
            <img src="{% static 'img/logo.png' %}" width="200" height="50" alt="SocialMint logo">
          </a>
        </div>

        <h1 class="h4 text-center mb-1">Log in to SocialMint</h1>
        <p class="text-center text-muted mb-4">Login to enjoy all amazing features on SocialMint.</p>

        <!-- FORM -->
        <form id="loginForm" class="px-4" autocomplete="off" novalidate>
          <div class="form-group">
            <label class="sr-only" for="username">Username</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text bg-transparent border-right-0"><i class="fa fa-user"></i></span>
              </div>
              <input id="username" name="username" type="text" class="form-control border-left-0" placeholder="Username" required>
            </div>
          </div>

          <div class="form-group">
            <label class="sr-only" for="password">Password</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text bg-transparent border-right-0"><i class="fa fa-lock"></i></span>
              </div>
              <input id="password" name="password" type="password" class="form-control border-left-0" placeholder="Password" required>
              <div class="input-group-append">
                <button id="pwToggle" type="button" class="btn btn-toggle" aria-label="Show password">
                  <i class="fa fa-eye-slash"></i>
                </button>
              </div>
            </div>
          </div>

          <div class="form-group mb-3">
            <button type="submit" class="btn btn-primary btn-block btn-lg">LOG IN</button>
          </div>

          <div class="form-footer text-center">
            <a href="{% url 'forgot_password_page' %}" class="small text-warning">Forgot Password?</a>
          </div>
        </form>

        <hr class="my-3">

        <div class="signup text-center px-4 pb-4">
          <p class="mb-2">Don't have an account?</p>

          <!-- SIGNUP ROUTE -->
          <a href="{% url 'signup_page' %}" class="btn btn-outline-primary btn-block btn-lg">Create Account</a>
        </div>

      </div>
    </div>
  </main>

  <!-- JAVASCRIPT -->
  <script src="{% static 'login.js' %}"></script>

  <!-- Bootstrap JS (optional) -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
